<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="travel-info">
    <aside class="content" id="dashboard">
      <h1>Dashboard</h1>
      <h2>Username</h2>
      <button>Add New Trip</button>
    </aside>
    <main class="content" id="main">
      <header>
        <h1>The Travel Agency</h1>
        <h2>Your vacation starts here</h2>
      </header>
      <button class="tab-bar" id="past">Past</button>
      <button class="tab-bar" id="upcoming">Upcoming</button>
      <button class="tab-bar" id="Pending">Pending</button>
      <button class="tab-bar" id="spending">Spending</button>
      <section class="hidden" id="login">
        <label for="usernameInput" class="labels">Username:</label>
        <input type="text" placeholder="John Smith" required/>
        <label for="password">Password:</label>
        <input type="text" required/>
        <button id="submit">Submit</button>
      </section>
    </main>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
