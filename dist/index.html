<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Handlee&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="layout">
    <section class="login" id="login">
      <label for="username" class="labels">Username:
      <input class="login-input" type="text" placeholder="traveler0" id="username" required/>
      </label>
      <label for="password" class="labels">Password:
      <input class="login-input" type="password" id="password" required/>
      </label>
      <container id="passwordContainer">
        <input type="checkbox" id="showPassword">
        <label for="showPassword" id="showPassText">Show Password</label>
      </container>
      <button id="submit">Submit</button>
    </section>
    <section class="travel-info hidden">
      <aside class="content" id="dashboard">
        <h1>Dashboard</h1>
        <h2 id="userDash">Username</h2>
        <section class="new-trip">
          <h1>Add New Trip: </h1>
          <label for="dateInput" class="new-trip-labels">Enter Date:
            <input class="new-trip-input" type="text" placeholder="YYYY/MM/DD" id="dateInput" required/>
          </label>
          <label for="durationInput" class="new-trip-labels"># of Days:
            <input class="new-trip-input" type="text" id="durationInput" required/>
          </label>
          <label for="numOfTravelers" class="new-trip-labels"># of Travelers:
            <input class="new-trip-input" type="text" id="numOfTravelers" required/>
          </label>
          <label for="chooseDestination">Select a chooseDestination</label>
          <input list="destinationList" id="chooseDestination" name="chooseDestination">
          <datalist id="destinationList"></datalist>
          <button id="estimatedCostButton">See Estimated Cost</button>
          <button id="submitTrip">Submit</button>
        </section>
      </aside>
      <main class="content" id="main">
        <header>
          <h1 id="travelAgency">The Travel Agency</h1>
          <h2 id="yourVacation">Your vacation starts here</h2>
        </header>
        <p id="totalSpending"></p>
        <section class="button-tab">
          <input type="radio" id="upcomingButton" name="tabs">
          <label for="upcomingButton">Upcoming</label>
          <input type="radio" id="pendingButton" name="tabs">
          <label for="pendingButton">Pending</label>
          <input type="radio" id="pastButton" name="tabs" checked="checked">
          <label for="pastButton">Past</label>
        </section>
        <section>
          <p id="pastTravel"></p>
          <p id="pendingTravel"></p>
          <p id="upcomingTravel"></p>
        </section>
      </main>
    </section>
  </div>
  <script src="https://unpkg.com/js-datepicker"></script>
  <script src="bundle.js"></script>
</body>
</html>
